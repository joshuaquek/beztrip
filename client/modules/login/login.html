<template name="login">



    <!-- <div class = "col-sm-4" style="height:100% !important; color:#fff;"></br> -->

    <div class="app-logo">
        <img src="Logo.png">
    </div>

	<div class="app-logo">
<img src="Logo.png" style="width:100%;">

    <div class="input-group">
	<span class="input-group-addon">
    <i class="fa fa-envelope"></i>
  	</span>

        <input id="email" type="textbox" placeholder="Email Address" class="form-control">
    </div>

    <br>

    <div class="input-group">
	<span class="input-group-addon">
    <i class="fa fa-lock"></i>
  	</span>
        <input id="password" type="textbox" placeholder="Password" class="form-control">

    </div>

    <br><br>
    <button class="btn btn-success btn-default" type="submit" value="Sign In">Sign In</button>
    <br>
    <br>


    {{> loginButtonsBig}}


</template>

<template name="loginButtonsBig">
    <a id="loginGoogle" class="btn btn-danger btn-default btn-lg btn-login google" href="#">
        <i class="fa fa-google-plus fa-fw"></i> Sign in with Google
    </a>
</template>
