<template name="login">


    <!-- <div class = "col-sm-4" style="height:100% !important; color:#fff;"></br> -->


    <div class="app-logo">
        <img src="Logo.png" style="width:70%; display:block; margin-left: auto; margin-right: auto;">

        <div class="container-fluid">
            <div class="input-group">
            <span class="input-group-addon">
            <i class="fa fa-envelope"></i>
            </span>

                <input id="email" type="textbox" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <br>

        <div class="container-fluid">
            <div class="input-group">
                <span class="input-group-addon">
                <i class="fa fa-lock"></i>
                </span>
                <input id="password" type="textbox" placeholder="Password" class="form-control">
            </div>
        </div>

        <br><br>
        <div class="container-fluid">
            <button class="btn btn-success btn-default" type="submit" value="Sign In" style="width: 100%" >Sign In</button>
        </div>
        <br>


    </div>
    <div class="container-fluid" >
        {{> loginButtonsBig}}
    </div>

</template>

<template name="loginButtonsBig">
    <a id="loginGoogle" class="btn btn-danger btn-default btn-md btn-login google" href="#" style="width: 100%">
        <i class="fa fa-google-plus fa-fw"></i> Sign in with Google
    </a>
</template>
