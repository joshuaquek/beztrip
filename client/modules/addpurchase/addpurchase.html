<template name="addpurchase">

	<!--current/past tabs -->
	<ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#current" aria-controls="current" role="tab" data-toggle="tab">Current</a></li>
	    <li role="presentation"><a href="#past" aria-controls="past" role="tab" data-toggle="tab">Past</a></li>
	</ul>

	<!--current/past tabs content -->
	<div class="tab-content">
	<!--begin current tab -->
    <div role="tabpanel" class="tab-pane active" id="current">
    	<!--accordion start -->
		<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		  <div class="panel panel-default">
		    <div class="panel-heading" role="tab" id="headingOne">
		      <h4 class="panel-title">
		        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
		          Add Purchase
		          <i class="fa fa-angle-left" style="font-size:3em; vertical-align:middle; float:left;"></i>
		        </a>
		      </h4>
		    </div>
		    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
		      <div class="panel-body">

					<div class="input-group">
						<span class="input-group-addon">
					    Upload Receipt: 
					  	</span>
						<input id="upload" type="textbox" placeholder="Image File" class="form-control">
						<span class="input-group-addon">
					    <i class="fa fa-upload"></i>
					  	</span>
					</div>
						 <br>
					<div class="input-group">
						<span class="input-group-addon">
					    Amount:
					  	</span>
						  <input id="amount" type="textbox" placeholder="Amount" class="form-control">
					</div>
						<br><br>
						<button class="btn btn-success btn-default addpurchase" type="next" value="Next" style="width:100%">Add</button><br><br>			
				</div>
		      </div>
		    </div>
		  </div>




		<!--end accordion -->
    </div><!--end of current tab -->

    <!--begin past tab -->
    <div role="tabpanel" class="tab-pane" id="past">
	
<!--insert past trips here-->




	</div><!--end of past tab -->	
	</div><!-- end of tab content -->

</template>
